<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Control de Inventario</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<main>
		<nav th:replace="principal::menu"></nav>
		<div class="container-fluid">
			<section style="padding: 80px; width: 50%;">
				<h1>Mantenimiento de productos</h1>
				<form action="/grabar" method="post" th:object="${producto}">

					<div class="form-row">
						<div class="mt-6 ">
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Modelo</label>
							</div>
							<input class="form-control bg-light" type="text"
								placeholder="Modelo" th:field="*{modelo}" /> <br>
							<div class="input-group-text bg-dark text-white fw-bold">
								<label for="inputEmail4">Talla</label>
							</div>
							<input class="form-control bg-light" type="text"
								placeholder="Talla" th:field="*{talla}" />
						</div>
						<br>
						<div class="mt-6">
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Marca</label>
							</div>
							<select th:field="*{idmarcas}" class="form-control">
								<option value="0" selected>Seleccione...</option>
								<option th:each="c : ${lstMarcas}" th:value="${c.idmarcas}"
									th:text="${c.descripcion}"></option>
							</select> <br>
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Estado</label>
							</div>
							<select th:field="*{idestado}" class="form-control">
								<option value="0" selected>Seleccione...</option>
								<option th:each="c : ${lstEstado}" th:value="${c.idestado}"
									th:text="${c.estado}"></option>
							</select>
						</div>
						<br>

						<div class="mt-6">
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Categoria</label>
							</div>
							<select th:field="*{idcategoria}" class="form-control">
								<option value="0" selected>Seleccione...</option>
								<option th:each="c : ${lstCategoria}"
									th:value="${c.idcategoria}" th:text="${c.categoria}"></option>
							</select> <br>
							<div class="input-group-text bg-dark text-white fw-bold">
								<label class="">Genero</label>
							</div>
							<select th:field="*{idgeneros}" class="form-control">
								<option value="0" selected>Seleccione...</option>
								<option th:each="c : ${lstGenero}" th:value="${c.idgeneros}"
									th:text="${c.genero}"></option>
							</select>
						</div>
						
						<br>
						<button type="submit" class="btn btn-dark">Registrar</button>
						<a href="/cargarProd" class="btn btn-dark">Nuevo</a>
				</form>

				<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
			</section>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
