<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ingreso al Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />
</head>
<body
	class="bg-info d-flex justify-content-center align-items-center vh-100">
	
		<form action="regsitrar" method="post" th:object="${usuario}">
			<div class="bg-white p-5 rounded-5 text-secondary shadow"
				style="width: 50rem">
				<div class="text-center fs-2 fw-bold">Registro de Usuarios</div>


				<div class="input-group mt-4 ">
					<div class="input-group-text bg-info text-white fw-bold">
						<label>Nombre</label>
					</div>
					<input class="form-control bg-light" type="text"
						placeholder="Nombre" th:field="*{nomusua}" />
					<div class="input-group-text bg-info text-white fw-bold">
						<label for="inputEmail4">Apellido</label>
					</div>
					<input class="form-control bg-light" type="text"
						placeholder="Apellido" th:field="*{apeusua}" />
				</div>


				<div class="input-group mt-1">
					<div class="input-group-text bg-info text-white fw-bold">
						<label>Correo</label>
					</div>
					<input class="form-control bg-light" type="email"
						placeholder="Correo" th:field="*{correo}" />
				</div>
				<div class="d-flex justify-content-around mt-1">
					<div class="d-flex align-items-center gap-1"></div>
				</div>

				<div class="input-group mt-1">
					<div class="input-group-text bg-info text-white fw-bold">
						<label>Clave</label>
					</div>
					<input class="form-control bg-light" type="password"
						placeholder="Clave" th:field="*{clave}" />
				</div>
				<div class="d-flex justify-content-around mt-1">
					<div class="d-flex align-items-center gap-1"></div>
				</div>


				<button type="submit"
					class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
					Registrar</button>
				<div class="d-flex gap-1 justify-content-center mt-1"></div>
			</div>
			<br>
			<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
		</form>
</body>
</html>
