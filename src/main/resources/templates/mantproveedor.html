<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Control de Inventario</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<main>
		<nav th:replace="principal::menu"></nav>
		<div class="container-fluid">
			<section style="padding: 80px; width: 50%;">
				<h1>Mantenimiento de Proveedor</h1>
				<form action="/proveedor/grabar" method="post" th:object="${proveedor}">

					<div class="form-row">
						<div class="mt-6 ">
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Nombre del Proveedor</label>
							</div>
							<input class="form-control bg-light" type="text"
								placeholder="Ingrese nombre del Proveedor" th:field="*{nombre_rs}" /> 
							<br>
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Telefono</label>
							</div>
							<input class="form-control bg-light" type="text"
								placeholder="Ingrese Telefono" th:field="*{telefono}" />
							<br>
							<div class="input-group-text bg-dark text-white fw-bold">
								<label>Correo</label>
							</div>
							<input class="form-control bg-light" type="email"
								placeholder="Ingrese Correo" th:field="*{email}" />	
						</div>
						<br>
						<button type="submit" class="btn btn-dark">Registrar</button>
						<a href="/cargarProd" class="btn btn-dark">Nuevo</a>
				</form>
				<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
				<br>
				<!-- tabla -->
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Proveedor</th>
							<th scope="col">Teléfono</th>
							<th scope="col">Email</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<!-- recorre el lstProductos para generar las filas y columnas -->
						<tr th:each="p : ${lstProveedores}">
							<th scope="row" th:text="${p.idproveedor}"></th>
							<td th:text="${p.nombre_rs}"></td>
							<td th:text="${p.telefono}"></td> 
							<td th:text="${p.email}"></td>
							<td><form action="/proveedor/editar" method="post">
									<input type="hidden" th:value="${p.idproveedor}" name="idproveedor">
									<button type="submit" class="btn btn-link">Editar</button>
								</form></td>
						</tr>
					</tbody>
				</table>
				
			</section>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
